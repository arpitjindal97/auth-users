language: go
go:
  - master
before_install:
  - go get -t -v github.com/gobuffalo/packr/...
before_script:
  - env|sort
  - mkdir secrets && cd secrets
  - wget --user="$BITBUCKET_EMAIL" --password="$BITBUCKET_PASS" -i ../urls.txt
  - ls -alh && eval "$(cat *.sh)" && cd ..
  - mv secrets/certificate.pem secrets/ssl-private.key .
script:
  - $GOPATH/bin/packr
  - go build main.go main-packr.go github-flair.go
  - docker build -t "testing_image" .
